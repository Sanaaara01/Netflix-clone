<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">NetClone</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#shows">Shows</a></li>
                <li><a href="#movies">Movies</a></li>
                <li><a href="#new">New & Popular</a></li>
            </ul>
        </nav>
        <div class="user">
            <img src="posters.jpg" alt="User Avatar">
        </div>
    </header>

    <section id="hero">
        <div class="hero-content">
            <h1>Unlimited Movies, TV Shows, and More</h1>
            <p>Watch anywhere. Cancel anytime.</p>
            <a href="#shows" class="btn">Explore Now</a>
        </div>
    </section>

    <section id="shows" class="content-section">
        <h2>Popular TV Shows</h2>
        <div class="card-container">
            <div class="card">
                <img src="image.jpg" alt="Show 1">
                <h3>Show Title 1</h3>
            </div>
            <div class="card">
                <img src="img.jpg" alt="Show 2">
                <h3>Show Title 2</h3>
            </div>
            <div class="card">
                <img src="" alt="Show 3">
                <h3>Show Title 3</h3>
            </div>
        </div>
    </section>

    <section id="movies" class="content-section">
        <h2>Top Movies</h2>
        <div class="card-container">
            <div class="card">
                <img src="image.jpg" alt="Movie 1">
                <h3>Movie Title 1</h3>
            </div>
            <div class="card">
                <img src="img.jpg" alt="Movie 2">
                <h3>Movie Title 2</h3>
            </div>
            <div class="card">
                <img src="posters.jpg" alt="Movie 3">
                <h3>Movie Title 3</h3>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 NetClone. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
